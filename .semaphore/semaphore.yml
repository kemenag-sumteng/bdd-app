version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Setup"
    task:
      prologue:
        commands:
          - sem-version ruby 2.5.3
          - gem install bundler
      jobs:
      - name: bundle
        commands:
          - echo "Checkout from repository"
          - checkout
          - echo "Restore dependencies from cache"
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - echo "Install dependencies in vendor/bundle"
          - bundle install --deployment --path vendor/bundle
          - echo "Store the latest version of dependencies in cache"
          - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle
          - echo "done"
  - name: "Code scanning"
    task:
      prologue:
        commands:
          - sem-version ruby 2.5.3
          - gem install bundler
      jobs:
      - name: check style + security
        commands:
          - echo "Checkout from repository"
          - checkout
          - echo "Restore dependencies from cache"
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - echo "Install dependencies in vendor/bundle"
          - bundle install --deployment --path vendor/bundle
          - echo "Brakeman scanning"
          - bundle exec brakeman
          - echo "done"
  - name: "Unit tests"
    task:
      prologue:
        commands:
          - sem-version ruby 2.5.3
          - gem install bundler
          - echo "Checkout from repository"
          - checkout
          - echo "Restore dependencies from cache"
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - echo "Start postgres"
          - sem-service start postgres
          - echo "Install dependencies in vendor/bundle"
          - bundle install --deployment --path vendor/bundle
          - echo "done"
      jobs:
      - name: RSpec
        commands:
          - echo "RSpec tests"
          - bundle exec rspec
          - echo "done"
  - name: "Integration tests"
    task:
      prologue:
        commands:
          - sem-version ruby 2.5.3
          - gem install bundler
          - echo "Checkout from repository"
          - checkout
          - echo "Restore dependencies from cache"
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - echo "Start postgres"
          - sem-service start postgres
          - echo "Install dependencies in vendor/bundle"
          - bundle install --deployment --path vendor/bundle
          - echo "Install PostgreSql"
          - sudo apt-get update && sudo apt-get install -y libpq-dev
          - gem install pg
          - echo "Start PostgreSql"
          - sem-service start postgres
          - echo "Database setup"
          - rails db:create
          - rails db:migrate
          - echo "done"
      jobs:
      - name: Cucumber
        commands:
          - echo "Cucumber integration tests"
          - bundle exec cucumber
          - echo "done"